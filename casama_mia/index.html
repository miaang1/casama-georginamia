<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map Locations</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: pink;
            text-align: center;
        }

        #map {
            height: 500px;
            width: 80%;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        input[type="text"] {
            padding: 10px;
            width: 250px;
            border: 1px solid bisque;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        button {
            padding: 10px 15px;
            margin-left: 10px;
            border: none;
            background-color: bisque;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: lightpink;
        }

        #locationsList {
            list-style: none;
            padding: 0;
            width: 80%;
            margin: 20px auto;
            text-align: left;
        }

        #locationsList li {
            background: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        #locationsList li:hover {
            background: pink;
        }
    </style>
</head>

<body>

    <input type="text" id="locationInput" placeholder="Enter location (e.g., Manila)">
    <button id="addLocationButton">Add Location</button>
    <ul id="locationsList"></ul>
    <div id="map"></div>

    <script>
        const locationInput = document.getElementById("locationInput");
        const addLocationButton = document.getElementById("addLocationButton");
        const locationsList = document.getElementById("locationsList");

        let locationsArray = [];
        let map;

        addLocationButton.addEventListener("click", addLocation);

        function addLocation() {
            const location = locationInput.value.trim();
            if (location !== "") {
                locationsArray.push(location);
                locationInput.value = "";
                updateLocationsList();
                updateMap(location);
            }
        }

        function updateLocationsList() {
            locationsList.innerHTML = "";
            locationsArray.forEach((location) => {
                const li = document.createElement("li");
                li.textContent = location;
                li.addEventListener("click", () => updateMap(location));
                locationsList.appendChild(li);
            });
        }

        function updateMap(location) {
            if (!map) {
                map = L.map("map").setView([13.41, 122.56], 5);
                L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
                    attribution: "Â© OpenStreetMap contributors"
                }).addTo(map);
            }

            const coordinates = getCoordinatesForLocation(location);
            if (coordinates) {
                map.setView(coordinates, 6);
                L.marker(coordinates).addTo(map).bindPopup(location);
            } else {
                alert("Location not found or coordinates not available.");
            }
        }

        function getCoordinatesForLocation(location) {
            const locationCoordinates = {
                "philippines": [13.41, 122.56],
                "taiwan": [23.697809, 120.960518],
                "manila": [14.599512, 120.984222],
                "iloilo": [10.720150, 122.562103]
            };

            return locationCoordinates[location.toLowerCase()];
        }
    </script>

</body>

</html>
